<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotspot Routing</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link rel="stylesheet" href="styles.css?v=20251006" />
</head>
<body>
  <header class="topbar" aria-label="Primary">
    <button id="menuToggle" class="icon-btn" aria-label="Open menu">â˜°</button>
    <div class="spacer"></div>
    <button id="headerCompute" class="icon-btn" aria-label="Compute route">Compute</button>
    <button id="resultsToggle" class="icon-btn" aria-label="Open results">Results</button>
  </header>
  <main>
    <aside class="sidebar">
      <section class="panel">
        <div class="actions">
          <button id="computeBtn" class="primary">Compute Route</button>
        </div>
        <!-- toggles moved to floating controls -->
      </section>
      <section class="panel" id="hotspotsPanel">
        <label for="startSelect" class="label">Start</label>
        <select id="startSelect"></select>
        <label for="endSelect" class="label">End</label>
        <select id="endSelect"></select>
        <h2>Hotspots</h2>
        <div id="hotspotList"></div>
      </section>
    </aside>
    <div id="map"></div>
    <!-- removed mapFabCompute button -->
    <aside class="rightbar floating-card hidden">
      <section class="panel" id="resultsPanel">
        <h2>Results</h2>
        <div id="summary"></div>
        <ol id="orderList"></ol>
      </section>
    </aside>
    <!-- Bottom-right floating toggles -->
    <div class="floating-controls" aria-label="Map toggles">
      <div class="toggle-item">
        <span class="toggle-label">Show all segments</span>
        <label class="switch">
          <input type="checkbox" id="toggleAllSegments" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-item">
        <span class="toggle-label">Use mock duration</span>
        <label class="switch">
          <input type="checkbox" id="toggleMockApi" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="overlay" id="overlay" aria-hidden="true"></div>
  </main>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <script type="module" src="app.js"></script>
</body>
</html>
